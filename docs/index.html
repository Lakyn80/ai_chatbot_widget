<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot Widget – DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React CDN (protože chat-widget.js očekává externí React) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Načti widget -->
  <script src="chat-widget.js" defer></script>

  <!-- Inicializace widgetu -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      if (window.ChatbotWidget && typeof window.ChatbotWidget.init === "function") {
        window.ChatbotWidget.init({
          apiBaseUrl: "https://aichatbotwidget-production.up.railway.app",
          themeColor: "#ec4899",
          introMessage: "Ahoj! Jak vám mohu pomoci s našimi náramky?",
        });
      } else {
        console.error("❌ ChatbotWidget.init not available.");
      }
    });
  </script>
</head>
<body>
  <h1 style="font-family:sans-serif;padding:1rem;">Chatbot Widget – Demo</h1>
</body>
</html>
